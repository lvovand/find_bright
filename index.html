<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Обработка видео</title>
    <style>
    	.i_colors{
			display: none;    	
    	}
    	video,canvas{
			box-shadow: 0 0 10px rgba(0,0,0,0.5);    	
    	}
    </style>
  </head>
  <body>
<div class="container">
    <h3>Обработка видео</h3>    
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" >    
<video id="video" width="320" height="240" autoplay></video>
<button type="button" class="btn btn-primary" id="snap">Сделать снимок</button>
</div>
<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6" >
<canvas id="canvas" width="320" height="240"></canvas>
<div class="mb-3">
    <label for="yarkost" class="form-label">Значение яркости:</label>
    <input type="text" style="width: 75px;" class="form-control" id="yarkost" name="yarkost" aria-describedby="numY" value="250">
    <div id="numY" class="form-text">Минимальное значение яркости для расчета</div>
  </div>
  <div class="mb-3">
    <label for="step" class="form-label">Значение шага между пикселями:</label>
    <input type="text" style="width: 75px;" class="form-control" id="step" name="step" aria-describedby="numStep" value="1">
    <div id="numY" class="form-text">Чем меньше шаг, тем боьше точноть, но дольше вычисление</div>
  </div>
  <div class="mb-3">
    <label for="all_squares" class="form-label">Показывать все области:</label>
    <input type="checkbox" class="form-checkbox" id="all_squares" name="all_squares" aria-describedby="numSquares" value="1">
    <div id="numSquares" class="form-text">Если отмечено, то показать все области, иначе показать большую по площади </div>
  </div>
  <div class="mb-3">
    <label for="primer_proc" class="form-label">Процент выполнения: <span id="proc"></span>%</label>
  </div>
<button type="button" class="btn btn-primary" id="getcolors"><i class="i_colors fas fa-spinner fa-pulse"></i> Получить цвет</button>
</div>
</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>    
    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
-->
<script type="text/javascript" src="functions.js"></script>  
<script type="text/javascript" src="easyc.js"></script>  
  </body>
</html>
